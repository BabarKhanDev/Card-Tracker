<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="../../universal.css" />
    <script src="generate_page.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 

    <title>Crown Zenith</title>
</head>
<body onload = main()>
    
    <nav id = "navbar">Crown Zenith</nav>

    <section id = "settings">

        <label for="card_scale">Scale </label>
        <input type="range" id="card_scale" name="card_scale" min="0" max="5"  onChange="update_card_scale(this.value);">
        
        <label for="card_padding">Padding </label>
        <input type="range" id="card_padding" name="card_padding" min="0" max="7"  onChange="update_card_padding(this.value);">

    </section>

    <section id = "cards">

    </section>


</body>
</html>
