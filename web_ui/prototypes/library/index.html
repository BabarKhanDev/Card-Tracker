<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="../universal.css" />
    <script src="generate_page.js"></script>

    <title>Library</title>
</head>
<body onload = main()>
    
    <nav id = "navbar">User Library</nav>

    <section id = "settings">

        <input type="range" id="card_scale" name="card_scale" min="0" max="5"  onChange="update_card_scale(this.value);">
        <label for="card_scale">Scale</label>

    </section>

    <section id = "cards">

        <div class = "card">

            <img src = "../cards/apple.jpg  " alt = "image of apple">
            <p class = "card_total"> You have: 10</p>
        </div>

    </section>


</body>
</html>
