<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/universal.css') }}" />

    <script src="{{ url_for('static',filename='js/settings.js') }}"></script>
    <script src="{{ url_for('static',filename='js/card.js') }}"></script>
    <script src="{{ url_for('static',filename='js/build_library.js') }}"></script>
    <script src="{{ url_for('static',filename='js/upload_menu.js') }}"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Library</title>
</head>
<body onload = "main(); upload_main(); ">
    
    <nav id = "navbar">
        <h2>User Library</h2>
        <a href = /library><h3>Library</h3></a>
        <a href = /explore><h3>Explore</h3></a>
        <a href = /wishlist><h3>Wishlist</h3></a>
    </nav>

    <section id = "settings">

        <label for="card_scale">Scale </label>
        <input type="range" id="card_scale" name="card_scale" min="0" max="5"  onChange="update_card_scale(this.value);">
        
        <label for="card_padding">Padding </label>
        <input type="range" id="card_padding" name="card_padding" min="1" max="15"  onChange="update_card_padding(this.value);">

        <label id="upload_label" for ="create_upload_menu" > Upload Cards </label>
        <button type="button" id="create_upload_menu" onClick="show_upload_menu();" class="button"> 
            <img src="{{ url_for('static',filename='svg/upload-file.svg') }}">
        </button>

        <label id="refresh_label" for ="refresh_library" > Rescan Library </label>
        <button type="button" id="refresh_library" onClick="rescan_library();" class="button"> 
            <img src="{{ url_for('static',filename='svg/refresh.svg') }}">
        </button>

    </section>

    <section id = "cards">

    </section>

    <div id = "upload_menu_container" style = "display:none">

        <h1> Upload images of new cards to your collection! </h1>
            
        <input id="card-upload" type="file" name="file" multiple accept="image/*" style="display: none" />
        <label for="card-upload" id="card-upload-label" class="button button_upload">Select files</label>
        <span id="file-count"></span>
        <input id="card-upload-submit" type = "submit" value="Upload" onclick = "submit_data();" class="button button_upload">
            

    </div>


</body>
</html>
